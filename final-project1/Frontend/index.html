<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="polaroid">
      <img src="logo3.jpg" height="50" width="50" />
    </div>
    <div class="bg">
      <img src="/sign.png" height="600px" width="700px" />
    </div>
    <div class="container-1">
      <h1>Sign Up</h1>
      <p>Please fill this form to create CG account.</p>
      <hr />

      <label for="UserName"><b>Username</b></label>
      <input type="text" id="UserName" placeholder="Enter Username" />
      <div id="emailNametag"></div>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="Password" placeholder="Enter Password" />
      <div id="passwordtag"></div>

      <label for="psw-repeat"><b> Password</b></label>
      <input
        type="password"
        id="confirmPswd"
        placeholder="Confirm Password"
        name="psw-repeat"
      />
      <div id="confirmpasswordtag"></div>
      <hr />
      <input type="checkbox" onclick="myFunction()" />Show Password

      <p>
        By creating an account you agree to our <a href="#">Terms & Privacy</a>.
      </p>
      <button type="button" id="signupbtn" onclick="signup()">Sign Up</button>

      <div class="container signin">
        <p>Already have an account? <a href="/login.html">Sign in</a>.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
